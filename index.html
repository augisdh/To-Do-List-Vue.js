<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ToDo List Vue.js</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="todo-app">
            <h1 v-bind:title="subtitle">{{title}}</h1>
            <h3>{{subtitle}} &spades; {{tasks.length}} užduotys &spades; atliktos užduotys {{getFinishedCount()}} </h3>

            <ul class="toDo-ctx">
                <li class="toDoList" v-for="task in tasks" v-bind:class="{'taskDone': task.done}" v-if="!task.done">
                    <label>
                        <input type="checkbox" v-model="task.done">
                        {{task.text}}    
                    </label>
                    <a class="deleteIcon" v-on:click="deleteItem(task)" href="#">&#10005;</a>
                </li>
            </ul>

            <div class="form-row toDoList-InputBtn">
            <input class="form-control is-valid" v-bind:class="filterInputData" type="text" v-model="userInput" v-on:keyup.13="addNewItem" placeholder="Įveskite užduotį" required>
                <button class="btn btn-primary" v-bind:disabled="userInput.length === 0 || filterInputData" v-on:click="addNewItem" type="button">Pridėti</button>
                    
                <div class="invalid-feedback">
                    Ši užduotis jau pridėta!
                </div>
            </div>

            <div class="done-ctx"> 
                <h3>{{doneSubtitle}}</h3>
                <ul class="toDo-ctx">
                    <li class="toDoList" v-for="task in filterFinishedData" v-bind:class="{'taskDone': task.done}">
                        <label>
                            <input type="checkbox" v-model="task.done">
                            {{task.text}}
                        </label>
                        <a class="deleteIcon" v-on:click="deleteItem(task)" href="#">&#10005;</a>
                    </li>
                </ul>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="script.js"></script>
    </body>
</html>
